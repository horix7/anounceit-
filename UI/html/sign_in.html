<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/AnounceIT/UI/css/main.css">
</head>
<body>
    <section class="sign_page" id="sign_in_page">
        <div class="sign_heading">
           <h4><i class="fa fa-long-arrow-left"></i> <a href="/AnounceIT/UI/html/index.html">  Back To Home</a></h4>
            <h3> Login In</h3>
        </div>
        <div>
           
            <div class="sign_form" id="sign_in_form">
                <input required type="text" placeholder="Your UserName" class="inputs_sign" id="sign_in_inputs_name">
                <input required type="password" name="pass" placeholder="Your PassWord"  class="inputs_sign" id="sign_in_inputs_pass">
                <div class="message"></div>
                <button class="sign_btn" id="sign_in_btn">Sign In</button>
            </div>

           
        </div>
        <h4><a href="/AnounceIT/UI/html/sign_up.html">Create An Account</a></h4>
    </section>

    <!-- <script src="working_with_forms.js"></script> -->
    <script src="/AnounceIT/UI/js/login.js"></script>

</body>
</html>
